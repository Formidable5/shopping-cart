<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="cart">
        <h1>Shoping Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-image-container">
                    <span class="item-price" data-price="10">10$</span>
                    <img width="290" src="image/WhatsApp Image 2024-05-08 at 2.14.58 AM.jpeg" alt="item 1" class="item-image">
                    <div class="like-container">
                        <button class="like-item">‚ù§</button>
                        <span class="like-count">0</span>
                    </div>
                    <div class="item-controls">
                        <button class="quantity-minus">-</button>
                        <span class="item-quantity">1</span>
                        <button class="quantity-plus">+</button>
                        <button class="delete-item">Delete</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="cart-total">
            <span>Total: </span>
            <span class="total-price">10$</span>
        </div>
    </div>
    <script src="shop.js"></script>
</body>
</html>
